apiVersion: skaffold/v2beta26
kind: Config
deploy:
  kubectl:
    manifests:
      - k8s/client*
      - k8s/database*
      - k8s/ingress*
      - k8s/postgres*
      - k8s/server*
      - k8s/worker*
build:
  local:
    push: false
  artifacts:
    - image: bogeyduffer/multi-client
      context: client
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          - src: "src/**/*.js"
            dest: .
          - src: "src/**/*.css"
            dest: .
          - src: "src/**/*.html"
            dest: .
    - image: bogeyduffer/multi-worker
      context: worker
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          - src: "*.js"
            dest: .
    - image: bogeyduffer/multi-server
      context: server
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          - src: "*.js"
            dest: .
